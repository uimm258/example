<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Practice</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form>
        <div>
            <h1>Sign Up</h1>

            <label for="firstname">First Name</label>
            <input type="text" placeholder="First Name" name="firstname" class="names" required>
        
            <label for="lastname">Last Name</label>
            <input type="text" placeholder="Last Name" name="lastname" class="names" required>
        
            <label for="mobileno.">Mobile No.</label>
            <input type="text" placeholder="Mobile No." name="mobileno." class="mobile" required>
        
            <label for="email">Email</label>
            <input type="email" placeholder="Email" name="email" required>
        
            <label for="password">Password</label>
            <input type="password" placeholder="Password" name="password" required>
        
            <label for="confirmpassword">Confirm Password</label>
            <input type="password" placeholder="Confirm Password" name="confirmpassword" required>
        
            <label for="agree">I agree</label>
            <input type="checkbox" placeholder="I agree" name="agree" required>
        
            <p>By clicking<span><button>Register</button></span>, you agree to the <a href="#">Terms and Conditions</a> set out by the site, including our Cookie Use.</p>
        
            <button type="button">Register</button>
            <button type="button">Sign In</button>
        </div>
    </form>
</body>
</html>
