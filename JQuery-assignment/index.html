    <title>Jquery</title>

  <body>
    <button class="continue">Hello BTN</button>
    <button class="continue2">Hello BTN</button>

    <script>
      //ES6;
      class PQuery {
        constructor(selector) {
          this.selector = selector;
          this.element = document.querySelector(this.selector);
        }
        html(htmlStr) {
          this.element.innerHTML = htmlStr;
        }
      }
      const $ = (cssSelector) => {
        return new PQuery(cssSelector);
      };
      $('button.continue').html('Hello');
      $('button.continue2').html('Hello2');
